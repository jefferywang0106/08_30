	<!-- single -->
	<div class="services">
		<div class="container">
			<h3>新增店家</h3>
			<div class="line"></div>
		</div>
	</div>
	<div id="header01">
		<h:form id="form01">
			<div style="display: none">
				<input type="hidden" name="form:hf:0" id="form:hf:0" />
			</div>
			<table class="bigForm">


				<tr class="title">
					<th colspan="2">基本資料</th>
				</tr>
				<tr>

					<td class="label01"><span class="required">*</span>名稱:</td>
					<td><h:inputText type="text" name="account" style="width: 30em;"
							value="#{addstores.restaurant.name}" /></td>
				</tr>
				<tr>
					<td class="label01">簡介:</td>
					<td><h:inputText name="Brief" style="width: 30em;" type="text"
							maxlength="40" value="#{addstores.restaurant.brief}" /></td>
				</tr>
				<tr>
					<td class="label01">電話:</td>
					<td><h:inputText name="Phone" style="width: 30em;" type="text"
							maxlength="40" value="#{addstores.restaurant.phone}" /></td>
				</tr>
				<tr>
					<td class="label01">地址:</td>

					<td><h:inputText name="Addr" style="width: 30em;" type="text"
							maxlength="40" value="#{addstores.restaurant.addr}" /></td>



				</tr>






				<tr class="title">
					<th colspan="2">產品設定</th>
				</tr>
				<tr>
					<td class="label01"><span class="required">*</span>產品:</td>
					<td>


						<div style="float: left; width: 40em;">
							<table id="mytable" class="table-bordered" border="1">
								<tbody>
									<tr>
										<td style="width: 150; text-align: center;" class="td01">名稱</td>
										<td style="width: 150; text-align: center;" class="td01">價格</td>

									</tr>

									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="#{addstores.name[0]}" /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="#{addstores.price[0]}"  /></td>

									</tr>

									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="#{addstores.name[1]}"  /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="#{addstores.price[1]}"  /></td>

									</tr>
									
									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="#{addstores.name[2]}"  /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="#{addstores.price[2]}"  /></td>

									</tr>
									
									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="#{addstores.name[3]}"  /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="#{addstores.price[3]}"  /></td>

									</tr>
									
									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="#{addstores.name[4]}"  /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="#{addstores.price[4]}" /></td>

									</tr> 
								</tbody>
							</table>
							
							<br />

						</div>

					</td>
				</tr>
				<tr class="title">
					<th colspan="2">其他資料</th>
				</tr>

				<tr>
					<td class="label01">店家服務類型:</td>


					<td>

						<div>

							<table id="checkBoxTable" class="standard">

								<tr>
									<p:selectOneRadio id="console" value="#{addstores.type}">
										<f:selectItem itemLabel="便當" itemValue="a" />
										<f:selectItem itemLabel="速食" itemValue="b" />
										<f:selectItem itemLabel="日式" itemValue="c" />
										<f:selectItem itemLabel="點心" itemValue="d" />
									</p:selectOneRadio>


								</tr>

								<tr>
									<td></td>
									<td style="padding-top: 1em;" align="center"><h:commandButton
											value="新增" action="#{addstores.stores}" /></td>
								</tr>





							</table>

						</div>

					</td>
				</tr>





			</table>
		</h:form>
	</div>
