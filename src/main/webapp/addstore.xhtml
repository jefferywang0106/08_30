	<div class="services">
		<div class="container">
			<h3>新增店家</h3>
			<div class="line"></div>
		</div>
	</div>
	<div id="header01">
		<h:form action="AddServlet" id="form01" method="post">
			<div style="display: none">
				<input type="hidden" name="form:hf:0" id="form:hf:0" />
			</div>
			<table class="bigForm">

				<h:form>
					<tr class="title">
						<th colspan="2">基本資料</th>
					</tr>
					<tr>

						<td class="label01"><span class="required">*</span>名稱:</td>
						<td><h:inputText type="text" name="account"
								value="#{Addstores.restaurant.name}" /></td>
					</tr>
					<tr>
						<td class="label01">簡介:</td>
						<td><h:inputText name="Brief" style="width: 30em;"
								type="text" maxlength="40" value="#{Addstores.restaurant.brief}" /></td>
					</tr>
					<tr>
						<td class="label01">電話:</td>
						<td><h:inputText name="Phone" style="width: 30em;"
								type="text" maxlength="40" value="#{Addstores.restaurant.phone}" /></td>
					</tr>
					<tr>
						<td class="label01">地址:</td>

						<td><h:inputText name="Addr" style="width: 30em;" type="text"
								maxlength="40" value="#{Addstores.restaurant.addr}" /></td>



					</tr>
				</h:form>
				<tr class="title">
					<th colspan="2">產品設定</th>
				</tr>
				<tr>
					<td class="label01"><span class="required">*</span>產品:</td>
					<td>


						<div style="float: left; width: 40em;">
							<table id="mytable" class="table-bordered" border="1">
								<tbody>
									<tr>
										<td style="width: 150; text-align: center;" class="td01">名稱</td>
										<td style="width: 150; text-align: center;" class="td01">價格</td>

									</tr>

									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="productName" required="true" /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="price" required="true"
												onkeyup="return ValidateNumber(this,value)" /></td>
										<td><h:inputText type="button" value="刪除"
												onclick="deleteRow(this)" /></td>
									</tr>


									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="productName" required="true" /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="price" required="true"
												onkeyup="return ValidateNumber(this,value)" /></td>
										<td><h:inputText type="button" value="刪除"
												onclick="deleteRow(this)" /></td>
									</tr>
									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="productName" required="true" /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="price" required="true"
												onkeyup="return ValidateNumber(this,value)" /></td>
										<td><h:inputText type="button" value="刪除"
												onclick="deleteRow(this)" /></td>
									</tr>

								</tbody>
							</table>
							<h:inputText type="button" value="增加" class="btn btn-default"
								onclick="add_new_data()" />
							<h:inputText type="button" value="減少" class="btn btn-default"
								onclick="remove_data()" />
							<br />

						</div>

					</td>
				</tr>
				<tr class="title">
					<th colspan="2">其他資料</th>
				</tr>
				<td class="label01">店家服務類型:</td>

				<div>

					<table id="checkBoxTable" class="standard">
						<tr>

							<h3 style="margin-top: 0">Basic</h3>
							<h:panelGrid columns="2" style="margin-bottom:10px"
								cellpadding="5">
								<p:outputLabel for="console" value="Console:" />
								<p:selectOneRadio id="console" value="#{Addstores.type}">
									<f:selectItem itemLabel="Xbox One" itemValue="a" />
									<f:selectItem itemLabel="PS4" itemValue="b" />
									<f:selectItem itemLabel="Wii U" itemValue="c" />
								</p:selectOneRadio>
							</h:panelGrid>





							<!-- <h:selectOneRadio name="rtype" value="#{Addstores.type}">

								<f:selectItem itemValue="a" itemLabel="便當" />
								<f:selectItem itemValue="b" itemLabel="速食" />
								<f:selectItem itemValue="c" itemLabel="日式" />
								<f:selectItem itemValue="d" itemLabel="點心" />

							</h:selectOneRadio> -->
							
						</tr>
					</table>

				</div>
				<tr class="title">

				</tr>
				<tr>

					<td style="padding-top: 1em;"><h:commandButton value="新增"
							action="#{Addstores.stores}" /></td>
