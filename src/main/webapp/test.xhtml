<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        <h:head>
        </h:head>
        <body>
         <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h1>test</h1>
            <h:form>
                <h:inputHidden id="validateCreateField" validator="#{contact.validateCreate}" value="value"/>
                <h:panelGrid columns="2">
                    <h:outputText value="MSN:"/>
                    <h:inputText id="msn" value="#{contact.contact.msn}" title="MSN" required="true" requiredMessage="必填" />
                    <h:outputText value="姓名:"/>
                    <h:inputText id="realName" value="#{contact.contact.realName}" title="姓名" />
                    <h:outputText value="電話:"/>
                    <h:inputText id="tel" value="#{contact.contact.tel}" title="電話" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contact.create}" value="新增"/>
                <br />
                <br />
                <h:commandLink action="#{contact.listSetup}" value="列表" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="回首頁" action="welcome" immediate="true" />

            </h:form>
        
        
        </body>
        </html>
