	<script type="text/javascript">
		function ValidateNumber(e, pnumber) {
			if (!/^\d{1,6}$/.test(pnumber)) {
				e.value = /^\d{1,6}$/.exec(e.value);
			}
			return false;
		}
	</script>

	<div class="services">
		<div class="container">
			<h3>修改菜單</h3>
			<div class="line"></div>
		</div>
	</div>
	<div id="header01">
		<h:form  id="form01">
			<div style="display: none">
				<input type="hidden" name="form:hf:0" id="form:hf:0" />
			</div>
			<table class="bigForm">
				<tr class="title">
					<th colspan="2">產品設定</th>
				</tr>
				<tr>
					<td class="label01"><span class="required">*</span>產品:</td>
					<td>
						<div style="float: left;">

							<table class="table-bordered" id="mytable" width="320" border="1"
								align="center" cellpadding="0" cellspacing="0">
								<tbody>
									<tr>

										<td style="width: 150; text-align: center;" class="td01">名稱</td>
										<td style="width: 150; text-align: center;" class="td01">價格</td>

									</tr>
									<!-- <%for(Product p:pList){ %> -->
									<tr>
										
										<td><h:inputText name="productName" type="text" size="16"
												value="#{updatestores.name[1]}"  /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="#{updatestores.price[1]}"  /></td>

									</tr>
									
									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="#{updatestores.name[2]}"  /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="#{updatestores.price[2]}"  /></td>

									</tr>
									
									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="#{updatestores.name[3]}"  /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="#{updatestores.price[3]}"  /></td>

									</tr>
									
									<tr>
										<td><h:inputText name="productName" type="text" size="16"
												value="#{updatestores.name[4]}"  /></td>
										<td><h:inputText name="price" type="text" size="16"
												value="#{updatestores.price[4]}" /></td>

									
									</tr>


								</tbody>
							</table>

						</div>
					</td>
				</tr>
				
				<tr class="title">
					<th colspan="2">修改</th>
				</tr>
				<tr>

					<td></td>
					<td style="padding-top: 1em;" align="center"><h:commandButton
							value="修改" action="#{addstores.stores}" /></td>

				</tr>
				
			</table>
