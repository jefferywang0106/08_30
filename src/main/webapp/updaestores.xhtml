<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>餓揪訂餐網站</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<meta name="keywords"
		content="Deliccio Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<script type="application/x-javascript">
		
		
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } 
	
	
	</script>
	<!-- //for-mobile-apps -->
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"
		media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/global.css" rel="stylesheet" type="text/css"
		media="all" />
	<!-- js -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<!-- //js -->
	<!-- FlexSlider -->
	<link rel="stylesheet" href="css/flexslider.css" type="text/css"
		media="screen" />

	<script type="text/javascript">
		function ValidateNumber(e, pnumber) {
			if (!/^\d{1,6}$/.test(pnumber)) {
				e.value = /^\d{1,6}$/.exec(e.value);
			}
			return false;
		}
	</script>



</h:head>
<body>

	<!-- banner -->
	<div class="banner1">
		<div class="container">
			<div class="header-nav">
				<nav class="navbar navbar-default"> <!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<div class="logo">
						<a class="navbar-brand" href="index.xhtml"><b>餓揪訂餐 </b><span>Healthy
								And Tasty Food</span></a>
					</div>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse nav-wil"
					id="bs-example-navbar-collapse-1">
					<h:form>
					
					 <ul class="nav navbar-nav">
						<li><h:commandLink action="#{loginText.returnlogin}" value="回首頁">
									<f:param name="pageId" value="1" />
								</h:commandLink></li>
						<li><a href="menu.xhtml">我要訂餐</a></li>
						<li><a href="order.xhtml">發起訂餐</a></li>
						<li class="active"><a href="contact.xhtml">聯絡我們</a></li>
                       <li><h:commandLink action="#{logoutCtrl.logout}" value="登出">
									<f:param name="pageId" value="1" />
								</h:commandLink></li>
					  </ul>
					  
					  </h:form>
				</div>
				<!-- /.navbar-collapse --> </nav>
			</div>
		</div>
	</div>
	<!-- //banner -->
	<!-- single -->
	<div class="services">
		<div class="container">
			<h3>修改菜單</h3>
			<div class="line"></div>
		</div>
	</div>
	<div id="header01">
		<h:form id="form01">
			<div style="display: none">
				<input type="hidden" name="form:hf:0" id="form:hf:0" />
			</div>
			<table class="bigForm">
				<tr class="title">
					<th colspan="2">產品設定</th>
				</tr>

				<td class="label01"><span class="required">*</span>產品:</td>

				<td>

					<div style="float: left;">


						<h:dataTable value="#{plist.pro}" var="product"
							styleClass="table-bordered" width="320" border="1"
							cellpadding="0" cellspacing="0">

							<h:column>
								<f:facet name="header">產品清單</f:facet>

								<h:inputText value="#{product.name}"
									rendered="#{product.editable}" />
								<h:outputText value="#{product.name}"
									rendered="#{not product.editable}" />


							</h:column>

							<h:column>
								<f:facet name="header">細項價格</f:facet>

								<h:inputText value="#{product.price}"
									rendered="#{product.editable}" />
								<h:outputText value="#{product.price}"
									rendered="#{not product.editable}" />

							</h:column>


							<h:column>

								<f:facet name="header">Action</f:facet>

								<h:commandLink value="Edit"
									action="#{plist.editAction(product)}"
									rendered="#{not product.editable}" />

							</h:column>
						</h:dataTable>
					</div>
				</td>
				<tr class="title">
					<th colspan="2">修改</th>
				</tr>
				<tr>
					<td></td>
					<td style="padding-top: 1em;" align="center"><h:commandButton
							value="修改" action="#{plist.upDateProduct}">
						</h:commandButton></td>

				</tr>

			</table>
		</h:form>
	</div>

	<!-- //single -->
	<!--footer-->
	<div class="footer-bottom">
		<div class="container">
			<div class="container">
				<p>&copy; - Copyright 2016© All rights reserved.</p>
			</div>
		</div>
	</div>
	<!--//footer-->
	<!-- for bootstrap working -->
	<script src="js/bootstrap.js">
		
	</script>
	<!-- //for bootstrap working -->
</body>
</html>
