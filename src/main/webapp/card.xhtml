<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<title>餓揪訂餐網站</title>
<!-- for-mobile-apps -->
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script src="js/jquery-1.11.1.min.js"></script>
<!-- //js -->
<!-- FlexSlider -->
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
<script type="text/javascript">
						$(window).load(function(){
						  $('.flexslider').flexslider({
							animation: "slide",
							start: function(slider){
							  $('body').removeClass('loading');
							}
						  });
						});
					  </script>
<!-- //FlexSlider -->
<script type="text/javascript">
	function ValidateNumber(e, pnumber)
	{
	    if (!/^\d{1,5}$/.test(pnumber))
	    {
	        e.value = /^\d{1,5}$/.exec(e.value);
	    }
	    return false;
	}
</script>

</h:head>
	
<body>
<!-- banner -->
	<div class="banner1">
		<div class="container">
			<div class="header-nav">
				<nav class="navbar navbar-default">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
					  <h:commandButton type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					  </h:commandButton>
						<div class="logo">
							<a class="navbar-brand" href="index.xhtml"><b>餓揪訂餐 </b><span>Healthy And Tasty Food</span></a>
						</div>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
					  <h:form>
					
					 <ul class="nav navbar-nav">
						<li><h:commandLink action="#{loginText.returnlogin}" value="回首頁">
									<f:param name="pageId" value="1" />
								</h:commandLink></li>
						<li><a href="menu.xhtml">我要訂餐</a></li>
						<li><a href="order.xhtml">發起訂餐</a></li>
						<li class="active"><a href="contact.xhtml">聯絡我們</a></li>
                       <li><h:commandLink action="#{logoutCtrl.logout}" value="登出">
									<f:param name="pageId" value="1" />
								</h:commandLink></li>
					  </ul>
					  
					  </h:form>
					</div><!-- /.navbar-collapse -->
				</nav>
			</div>
		</div>
	</div>
<!-- //banner -->
<!-- single -->
	<div class="single">
		<div class="container">
			<div class="services">
		<div class="container">
				<h3>管理員儲值系統</h3>
				<div class="line"></div> 
		</div>
				<div class="leave-a-comment">
				<h:form method="post" action="CardServlet">
                <fieldset style="text-align:center">
                <legend></legend>
					<h:inputText type="text" name="account" style="color:#000" a:placeholder="會員帳號" value="#{CardCtrl.member.account}" ></h:inputText>
					<br/>
					<h:inputText type="text" name="cash"  style="color:#000" a:placeholder="金額" onkeyup="return ValidateNumber(this,value)" value="#{CardCtrl.member.cash}"/>
					<br/>
					<h:commandButton type="submit" value="儲值" action="#{CardCtrl.Card}" ></h:commandButton>
                    </fieldset>
				</h:form>
				</div>
			</div>
		</div>
	</div>
<!-- //single -->
<!--footer-->
	<div class="footer-bottom">
		<div class="container">		
			<div class="container">		
			<p>&copy;  - Copyright 2016© All rights reserved.</p>					
		</div>					
		</div>
	</div>
<!--//footer-->	
<!-- for bootstrap working -->
		<script src="js/bootstrap.js"> </script>
<!-- //for bootstrap working -->
</body>
</html>
