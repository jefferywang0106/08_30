<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>餓揪訂餐網站</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords"
		content="Deliccio Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />

	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"
		media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //js -->
	<!-- FlexSlider -->
	<link rel="stylesheet" href="css/flexslider.css" type="text/css"
		media="screen" />

	<!-- //FlexSlider -->
</h:head>
<body>
	<!-- banner -->
	<div class="banner1">
		<div class="container">
			<div class="header-nav">
				<nav class="navbar navbar-default"> <!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<div class="logo">
						<a class="navbar-brand" href="index.xhtml"><b>餓揪訂餐 </b> <span>Healthy
								And Tasty Food</span></a>
					</div>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse nav-wil"
					id="bs-example-navbar-collapse-1">
					<h:form>
					
					 <ul class="nav navbar-nav">
						<li><h:commandLink action="#{loginText.returnlogin}" value="回首頁">
									<f:param name="pageId" value="1" />
								</h:commandLink></li>
						<li><a href="menu.xhtml">我要訂餐</a></li>
						<li><a href="order.xhtml">發起訂餐</a></li>
						<li class="active"><a href="contact.xhtml">聯絡我們</a></li>
                       <li><h:commandLink action="#{logoutCtrl.logout}" value="登出">
									<f:param name="pageId" value="1" />
								</h:commandLink></li>
					  </ul>
					  
					  </h:form>
				</div>
				</nav>
			</div>
		</div>
	</div>
	<!-- //banner -->
	<!-- menu -->
	<div class="menu-page">
		<div class="container">
			<div class="menu-title">
				<h3>確認取餐</h3>
				<div class="line"></div>
				<div class="well">
					訂單速覽 - 
				
				<h:form>
				
				<h:selectOneMenu value="#{takemeal.oid.id}" onchange="submit()" valueChangeListener="#{takemeal.hahaha}" >	
				 
					<f:selectItem itemLabel="請選擇訂單" />
   					<f:selectItems value="#{takemeal.orderDto}" var="name" itemLabel="#{name.name}" itemValue="#{name.data.id}" />
   				
   					
   				</h:selectOneMenu>
					
					</h:form>
					
					<h:form>
				<div class="bs-docs-example">
				
				
					<h:dataTable class="table table-bordered" value="#{takemeal.newList}" var="clist">
					
		
			
						<h:column>
								<f:facet name="header">產品</f:facet>
											#{clist.itemName}
      					 </h:column>
      					 
      					 	<h:column>
								<f:facet name="header">數量</f:facet>
											#{clist.counts}
      					 </h:column>
      					 
      					 	<h:column>
								<f:facet name="header">單價</f:facet>
											#{clist.itemPrice}
      					 </h:column>
      					 
      					 	<h:column>
								<f:facet name="header">小計</f:facet>
											#{clist.money}
      					 </h:column>
      					 
      					 	<h:column>
								<f:facet name="header">訂購人</f:facet>
											#{clist.memberAccount}
      					 </h:column>
      					 
      					 	<h:column>
								<f:facet name="header">取餐</f:facet>
											#{clist.status}
      					 </h:column>
      			
						
						<tbody id="take">
						</tbody>
					</h:dataTable>
					
					
				</div>
				<h4 style="color: #999999">說明：若會員已取餐，請於取餐欄位處打勾，並點選下方確認取餐按鈕。</h4>
				<br />
				<h4 align="center">
					<h:commandButton class="btn btn-default" value="確認取餐" />
				</h4>
			</h:form>
					
					
					
					
					
					
					
					
				</div>
			</div>
			
			
			<div style="margin-top: 1em;"></div>
		</div>
	</div>
	<!-- //menu -->
	<!--footer-->
	<div class="footer-bottom">
		<div class="container">
			<p>&copy; - Copyright 2016© All rights reserved.</p>
		</div>
	</div>
	<script src="js/bootstrap.js">
	</script>
	<!-- //for bootstrap working -->
</body>
</html>
